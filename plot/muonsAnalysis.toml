# Styles are passed to mplhep instances of `histplot`
[style_2d]
histtype = "fill"
# yerr = false
color = "crimson"
alpha = 0.5

[style_dnn]
histtype = "step"
color = "red"
yerr = false
linestyle = ":"
linewidth = 4

[style_dnnpt]
histtype = "step"
color = "darkred"
yerr = false
linestyle = "--"
linewidth = 2

