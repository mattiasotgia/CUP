outdir = "/Users/msotgia/dev_areas/twoDValidationsStudies/trackValidations/plotStuff/samplePlots/configurationSingles1D/"


[analysis_Muons]
merge_on = "Evt"
density = true

[[analysis_Muons.dataset]]
name = "Muons/DconfigA/configA"
# No `style` entr --> default to black line 2 pt
label = "1D signal proc."


[[analysis_Muons.dataset]]
name = "Muons/DconfigB/configB"
style = "style_2d"
label = "2D signal proc."

[[analysis_Muons.dataset]]
name = "Muons/DconfigC/configC"
# No `style` entr --> default to black line 2 pt
label = "2D + DNNROI w/o Pulse Trains"
style = "style_dnn"


[[analysis_Muons.dataset]]
name = "Muons/DconfigD/configD"
# No `style` entr --> default to black line 2 pt
label = "2D + DNNROI w/ Pulse Trains = 10"
style = "style_dnnpt"


[[analysis_Muons.plot]]
label = "Hit completeness"
product = "completeness"
yscale = "log"
binning = {bins = 50, limits = [0, 1], flow = false}

